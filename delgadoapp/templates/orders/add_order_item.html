{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}

    Adicionar Item de Pedido - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
    <h5><b>Adicionar Projeto</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <form action="" method="POST">
                {% csrf_token %}
                <!-- <div class="form-group">
                    <label for="{{ form.quantity.id_for_label }}">Departamento</label>
                    {{ form.project|add_class:"form-control" }}
                </div> -->
                <div class="form-group">
                    <label for="{{ form.unitary_price.id_for_label }}">Nome do projeto</label>
                    {{ form.project|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="{{ form.pagamento.id_for_label }}">Descricao</label>
                    {{ form.description|add_class:"form-control" }}
                </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>       
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
